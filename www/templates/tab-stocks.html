<ion-view view-title="Stocks">
  <ion-content class="padding">
  <table>
  <tr>
    <td>
    SYMB
    </td>
    <td>
      Close
    </td>
    <td>
      Change
    </td>
  <tr ng-repeat="(k,v) in test">
    <td><button class="button button-block button-calm" ng-click = "changeGraph(k)">{{k}}</button></td>
    <td>{{v.close | number:2}}</td>
    <td>{{v.change | number:2}}</td>
  </tr>
  </table>
  <canvas id="buyers" width="600" height="400"></canvas>
  </ion-content>
</ion-view>
